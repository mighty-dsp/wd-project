<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Fire Ritual</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a0000;
      color: #ffe6e6;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      overflow: hidden;
      background-image: radial-gradient(#300000, #000000);
      animation: heatWave 6s infinite;
    }

    @keyframes heatWave {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      color: #ff3300;
      text-shadow: 0 0 25px orange;
    }

    .ritual-circle {
      width: 260px;
      height: 260px;
      border: 3px solid orange;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
      box-shadow: 0 0 40px #ff6600;
      background: radial-gradient(#661a00, transparent);
    }

    .flame {
      position: absolute;
      width: 15px;
      height: 25px;
      background: orange;
      border-radius: 50% 50% 0 0;
      animation: flameFlicker 0.5s infinite;
    }

    .flame:nth-child(1) { top: 10%; left: 50%; transform: translateX(-50%); }
    .flame:nth-child(2) { top: 50%; left: 10%; }
    .flame:nth-child(3) { top: 50%; right: 10%; }
    .flame:nth-child(4) { bottom: 10%; left: 50%; transform: translateX(-50%); }

    @keyframes flameFlicker {
      0%, 100% { transform: scaleY(1) translateX(-50%); }
      50% { transform: scaleY(1.3) translateX(-50%); }
    }

    .cast-btn {
      margin-top: 30px;
      background: orange;
      color: black;
      border: none;
      font-size: 1.5rem;
      padding: 12px 30px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      box-shadow: 0 0 20px #ff6600;
      transition: transform 0.3s ease;
    }

    .cast-btn:hover {
      transform: scale(1.1);
    }

    .back-link {
      margin-top: 30px;
      display: block;
      color: #ff9999;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Fire Ritual Awakening ðŸ”¥</h1>

  <div class="ritual-circle">
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
  </div>

  <button class="cast-btn" onclick="castFireSpell()">Invoke Inferno</button>
  <a class="back-link" href="spellbook.html">â†© Back to Spellbook</a>

  <audio id="fire-sound" src="https://cdn.pixabay.com/audio/2022/03/08/audio_83902a5802.mp3" preload="auto"></audio>
  <audio id="fire-ambient" src="https://cdn.pixabay.com/audio/2021/08/09/audio_845b420dd0.mp3" autoplay loop preload="auto"></audio>

  <script>
    function castFireSpell() {
      const sound = document.getElementById('fire-sound');
      sound.play();
      alert('ðŸ”¥ The infernal blaze consumes your fate.');
    }
  </script>
</body>
</html>
