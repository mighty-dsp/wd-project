<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cast the Spell - Demons World</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #8B0000;
      font-family: 'UnifrakturCook', cursive;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 80px;
      font-size: 3rem;
      text-shadow: 0 0 20px red;
    }
    .spell-circle {
      width: 280px;
      height: 280px;
      border: 3px dashed #ff0000;
      border-radius: 50%;
      margin: 50px auto;
      box-shadow: 0 0 40px #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: flicker 2s infinite;
      user-select: none;
    }
    .rune {
      font-size: 2rem;
      position: absolute;
      color: #ff6666;
      font-family: 'Creepster', cursive;
    }
    .rune:nth-child(1) { top: 10px; left: 50%; transform: translateX(-50%); }
    .rune:nth-child(2) { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .rune:nth-child(3) { left: 10px; top: 50%; transform: translateY(-50%); }
    .rune:nth-child(4) { right: 10px; top: 50%; transform: translateY(-50%); }

    .cast-btn {
      margin-top: 30px;
      background: #ff0000;
      color: black;
      border: none;
      font-size: 1.5rem;
      padding: 12px 30px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      box-shadow: 0 0 20px red;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .cast-btn:hover {
      transform: scale(1.1);
    }
    .back-link {
      margin-top: 40px;
      display: inline-block;
      color: #ff6666;
      font-family: 'Creepster', cursive;
      font-size: 1.1rem;
      text-decoration: none;
      border: 1px solid #ff0000;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0000;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .back-link:hover {
      background-color: #ff0000;
      color: black;
    }
    @keyframes flicker {
      0%, 100% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 30px #ff0000; }
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏è Spell Casting Ritual ‚ò†Ô∏è</h1>

  <div class="spell-circle">
    <div class="rune">·ö±</div>
    <div class="rune">·õâ</div>
    <div class="rune">·õÉ</div>
    <div class="rune">·ö≤</div>
  </div>

  <button class="cast-btn" onclick="castSpell()">üîÆ Cast the Spell</button>
  <br />
  <a href="index.html" class="back-link">‚Ü© Return to Demons World</a>

  <audio id="chant" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c43c287b0a.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop autoplay></audio>

  <script>
    function castSpell() {
      const chantAudio = document.getElementById('chant');
      chantAudio.play();
      alert('ü©∏ The blood pact is sealed. The spell is now unleashed.');
    }
  </script>
</body>
</html>
