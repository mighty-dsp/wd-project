<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cast the Spell</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000000;
      color: #ffcccc;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-image: radial-gradient(#2b0000, #000000);
      animation: hauntPulse 4s infinite;
    }

    @keyframes hauntPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    h1 {
      margin-top: 60px;
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 20px red;
    }

    .spell-circle {
      width: 280px;
      height: 280px;
      border: 3px dashed red;
      border-radius: 50%;
      margin: 40px auto;
      box-shadow: 0 0 40px #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: flicker 2s infinite;
    }

    .rune {
      font-size: 2rem;
      position: absolute;
      color: #ff6666;
      font-family: 'Creepster', cursive;
    }

    .rune:nth-child(1) { top: 10px; left: 50%; transform: translateX(-50%); }
    .rune:nth-child(2) { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .rune:nth-child(3) { left: 10px; top: 50%; transform: translateY(-50%); }
    .rune:nth-child(4) { right: 10px; top: 50%; transform: translateY(-50%); }

    .cast-btn {
      margin-top: 30px;
      background: #ff0000;
      color: black;
      border: none;
      font-size: 1.5rem;
      padding: 12px 30px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      box-shadow: 0 0 20px red;
      transition: transform 0.3s ease;
    }

    .cast-btn:hover {
      transform: scale(1.1);
    }

    .back-link {
      margin-top: 30px;
      display: block;
      color: #ff9999;
      font-size: 1rem;
      text-decoration: none;
    }

    .apparition {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 4rem;
      color: rgba(255, 0, 0, 0.7);
      text-shadow: 0 0 30px red;
      animation: appearFade 3s ease-out forwards;
      pointer-events: none;
      font-family: 'Creepster', cursive;
      z-index: 10;
    }

    @keyframes appearFade {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏è Spell Casting Ritual ‚ò†Ô∏è</h1>

  <div class="spell-circle">
    <div class="rune">·ö±</div>
    <div class="rune">·õâ</div>
    <div class="rune">·õÉ</div>
    <div class="rune">·ö≤</div>
  </div>

  <button class="cast-btn" onclick="castSpell()">üîÆ Cast the Spell</button>
  <a class="back-link" href="spellbook.html">‚Ü© Back to Spellbook</a>

  <div class="apparition" id="apparition">üëπ</div>

  <audio id="chant" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c43c287b0a.mp3" preload="auto"></audio>
  <audio id="ambient" src="https://cdn.pixabay.com/audio/2022/02/16/audio_e98d5e78ff.mp3" autoplay loop preload="auto"></audio>

  <script>
    function castSpell() {
      const audio = document.getElementById('chant');
      audio.play();
      const entity = document.getElementById('apparition');
      entity.style.animation = 'none';
      void entity.offsetWidth;
      entity.style.animation = 'appearFade 3s ease-out forwards';
      alert('ü©∏ The blood pact is sealed. The spell is now unleashed.');
    }
  </script>
</body>
</html>
